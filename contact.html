<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="back">
        <div id="b-main">
            <!-- Left section (if needed, could be used for something else) -->
            <div id="left"></div>

            <!-- Right Section for Contact Form -->
            <div id="right">
                <h1 id="get">Get in Touch</h1>
                <p id="feel">Feel free to drop us a line below!</p>

                <div id="type">
                    <input id="name" type="text" placeholder="Your Name">
                    <input id="email" type="email" placeholder="Your Email">
                    <textarea id="message" placeholder="Type your message here..."></textarea>

                    <button id="send" aria-label="Send message">SEND</button>
                </div>
            </div>
        </div>

        <!-- Footer Section with Contact Details -->
        <div id="f-main">
            <h2 id="contact">Contact Us</h2>
            <div id="details">
                <!-- Location Icon and Text -->
                <div class="contact-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>SRM IST, Delhi-NCR</span>
                </div>

                <!-- Email Icon and Text -->
                <div class="contact-item">
                    <i class="fa-regular fa-envelope"></i>
                    <span>collegeconnectsrm.com</span>
                </div>

                <!-- Phone Icon and Text -->
                <div class="contact-item">
                    <i class="fa-solid fa-phone"></i>
                    <span>+91 9192........</span>
                </div>

                <!-- Instagram Icon and Handle -->
                <div class="contact-item">
                    <i class="fa-brands fa-instagram"></i>
                    <span>@connect_srm</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
